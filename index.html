<!doctype html>
<html lang="tl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Anonymous Valentine Message</title>

    <style>
      :root {
        --bg1: #fff1f2;
        --bg2: #ffe4e6;
        --card: #ffffffcc;
        --text: #111827;
        --muted: #6b7280;
        --accent: #e11d48;
        --shadow: 0 18px 45px rgba(17, 24, 39, 0.18);
        --radius: 22px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial;
        color: var(--text);
        background:
          radial-gradient(900px 500px at 20% 10%, #ffd6e0 0%, transparent 60%),
          radial-gradient(800px 520px at 80% 20%, #ffe6b3 0%, transparent 55%),
          linear-gradient(180deg, var(--bg1), var(--bg2));
        padding: 24px;
      }

      .wrap {
        width: min(720px, 100%);
        position: relative;
        z-index: 1;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        overflow: hidden;
      }

      .topbar {
        padding: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .badge {
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(225, 29, 72, 0.08);
        color: var(--accent);
        font-weight: 600;
        font-size: 13px;
      }

      .stamp {
        font-size: 12px;
        color: var(--muted);
      }

      .content {
        padding: 22px;
      }

      h1 {
        margin: 0 0 8px;
      }

      .sub {
        margin: 0 0 18px;
        color: var(--muted);
        font-size: 14px;
      }

      /* Unlock Box */
      .unlock-box {
        padding: 16px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(17, 24, 39, 0.08);
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 16px;
      }

      .unlock-box input {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid rgba(17, 24, 39, 0.2);
      }

      .unlock-btn {
        padding: 10px;
        border: none;
        border-radius: 10px;
        background: var(--accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }

      .error-msg {
        font-size: 12px;
        color: #dc2626;
        display: none;
      }

      /* Message */
      .message {
        padding: 18px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(17, 24, 39, 0.08);
        transition: 0.4s ease;
      }

      .locked {
        filter: blur(6px);
        pointer-events: none;
        user-select: none;
      }

      .signature {
        margin-top: 12px;
        font-size: 13px;
        color: var(--muted);
      }

      .footer {
        padding: 14px 22px;
        border-top: 1px dashed rgba(225, 29, 72, 0.2);
      }

      .btn {
        padding: 8px 12px;
        border-radius: 10px;
        border: none;
        background: rgba(225, 29, 72, 0.1);
        color: var(--accent);
        cursor: pointer;
      }

      /* Floating Hearts */
      .float-hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }

      .heart {
        position: absolute;
        width: 14px;
        height: 14px;
        background: linear-gradient(135deg, #e11d48, #fb7185);
        transform: rotate(45deg);
        border-radius: 3px;
        animation: floatUp 10s linear infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 14px;
        height: 14px;
        background: inherit;
        border-radius: 50%;
      }

      .heart::before {
        left: -7px;
      }

      .heart::after {
        top: -7px;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(45deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) rotate(45deg);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="float-hearts">
      <span class="heart" style="left: 10%; animation-delay: 0s"></span>
      <span class="heart" style="left: 25%; animation-delay: 2s"></span>
      <span class="heart" style="left: 40%; animation-delay: 4s"></span>
      <span class="heart" style="left: 60%; animation-delay: 1s"></span>
      <span class="heart" style="left: 75%; animation-delay: 3s"></span>
      <span class="heart" style="left: 90%; animation-delay: 5s"></span>
    </div>
    <main class="wrap">
      <section class="card">
        <div class="topbar">
          <div class="badge">Anonymous Note</div>
          <div class="stamp" id="dateStamp"></div>
        </div>

        <div class="content">
          <h1>Hi Eloisa üôÇ</h1>
          <p class="sub">
            A small message from someone na nakikita ka halos araw-araw‚Ä¶ üëÄ
          </p>

          <!-- Middle Name Unlock -->
          <div class="unlock-box">
            <label>üîê Enter your middle name to unlock the message</label>
            <input
              type="text"
              id="answerInput"
              placeholder="Type your middle name..."
            />
            <button class="unlock-btn" onclick="unlockMessage()">
              Unlock üíå
            </button>
            <div class="error-msg" id="errorMsg">Hmm‚Ä¶ parang mali ata üëÄ</div>
          </div>

          <!-- Locked Message -->
          <div class="message locked" id="messageBox">
            <p id="messageText">
              Random lang‚Ä¶ pero tuwing dumadaan ka, may isang tao dito na
              biglang nawawala sa focus.
              <br /><br />
              Don‚Äôt worry‚Äîmaayos naman siyang tao. Medyo affected lang. üòÖ
            </p>
            <div class="signature">‚Äî Don</div>
          </div>
        </div>

        <div class="footer">
          <button class="btn" onclick="toggleAlt()">More</button>
        </div>
      </section>
    </main>

    <script>
      // Date
      const stamp = document.getElementById("dateStamp");
      const now = new Date();
      stamp.textContent = now.toLocaleDateString(undefined, {
        month: "short",
        day: "2-digit",
      });

      // üîê Middle Name Unlock
      const correctAnswer = "canlas"; // CHANGE THIS (lowercase)
      const messageBox = document.getElementById("messageBox");

      function unlockMessage() {
        const input = document
          .getElementById("answerInput")
          .value.trim()
          .toLowerCase();

        const errorMsg = document.getElementById("errorMsg");

        if (input.toLowerCase() === correctAnswer) {
          messageBox.classList.remove("locked");
          errorMsg.style.display = "none";
        } else {
          errorMsg.style.display = "block";
        }
      }

      // More button messages
      const versions = [
        `May boyfriend ka na ba?
        If wala, buti naman üòÖ
        If meron, di naman siya crush ko‚Ä¶ ikaw yun. üíò`,

        `Wag kang mailang kung may napapalingon minsan sa‚Äôyo.
        Hindi yun weird.
        May admirer ka lang üôÇ`,

        `Kung may idea ka sino ako, smile ka naman minsan pag makasalubong kita.
        Nawawala pagod ko pag nakikita kitang nakangiti. ü´£ Kung ayaw mo, madapa ka sana haha`,
      ];

      let idx = 0;

      function toggleAlt() {
        idx = (idx + 1) % versions.length;
        document.getElementById("messageText").innerText = versions[idx];
      }
    </script>

    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
